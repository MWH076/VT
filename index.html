<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Value Trend" property="og:title" />
    <meta content="Value Trend: Affordable items at unbeatable prices. Shop smart, save more!" property="og:description" />
    <meta content="https://MWH076.github.io/VT/" property="og:url" />
    <meta content="https://github.com/MWH076/VT/blob/main/Assets/Images/logo.png?raw=true" property="og:image" />
    <meta content="#5C60F5" data-react-helmet="true" name="theme-color" />

    <!-- Tab -->
    <link rel="icon" type="image/x-icon" href="Assets/Images/logo.png">
    <title>Value Trend</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@webpixels/css@1.2.6/dist/index.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="offcanvas offcanvas-end w-lg-1/3" id="filters">
        <div class="offcanvas-header border-bottom py-5 bg-surface-secondary">
            <h5>Filters</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex justify-content-between gap-3 mb-4">
                <button type="button" class="btn btn-sm btn-neutral" id="clearfilters">Clear Filters</button>

                <div class="input-group-sm">
                    <select id="sortitems" class="form-select">
                        <option value="relevance">Relevance</option>
                        <option value="priceLowToHigh">Low to High (Price)</option>
                        <option value="priceHighToLow">High to Low (Price)</option>
                        <option value="nameAsc">A-Z (Name)</option>
                        <option value="nameDesc">Z-A (Name)</option>
                    </select>
                </div>
            </div>

            <div class="vstack gap-5">
                <div class="card h-full">
                    <div class="card-body">
                        <div class="card-title d-flex align-items-center">
                            <h5 class="mb-0">Category</h5>
                        </div>
                        <div class="vstack gap-3 mt-4">
                            <div class="form-item-checkable">
                                <label class="item w-full" for="filter-school">
                                    <span class="form-item-click d-flex align-items-center text-heading p-3 rounded border border-primary-hover">
                                        <i class="ph ph-backpack text-lg me-3"></i>
                                        <span class="text-body text-sm font-semibold">School</span>
                                        <div class="ms-auto text-end">
                                            <input class="form-check-input" type="checkbox" id="filter-school"
                                                value="filter-school">
                                        </div>
                                    </span>
                                </label>
                            </div>
                            <div class="form-item-checkable">
                                <label class="item w-full" for="filter-fidgets">
                                    <span class="form-item-click d-flex align-items-center text-heading p-3 rounded border border-primary-hover">
                                        <i class="ph ph-feather text-lg me-3"></i>
                                        <span class="text-body text-sm font-semibold">Fidget Toys</span>
                                        <div class="ms-auto text-end">
                                            <input class="form-check-input" type="checkbox" id="filter-fidgets"
                                                value="filter-fidgets">
                                        </div>
                                    </span>
                                </label>
                            </div>
                            <div class="form-item-checkable">
                                <label class="item w-full" for="filter-toys">
                                    <span class="form-item-click d-flex align-items-center text-heading p-3 rounded border border-primary-hover">
                                        <i class="ph ph-lego text-lg me-3"></i>
                                        <span class="text-body text-sm font-semibold">Toys</span>
                                        <div class="ms-auto text-end">
                                            <input class="form-check-input" type="checkbox" id="filter-toys"
                                                value="filter-toys">
                                        </div>
                                    </span>
                                </label>
                            </div>
                            <div class="form-item-checkable">
                                <label class="item w-full" for="filter-electronics">
                                    <span class="form-item-click d-flex align-items-center text-heading p-3 rounded border border-primary-hover">
                                        <i class="ph ph-desktop text-lg me-3"></i>
                                        <span class="text-body text-sm font-semibold">Electronics</span>
                                        <div class="ms-auto text-end">
                                            <input class="form-check-input" type="checkbox" id="filter-electronics"
                                                value="filter-electronics">
                                        </div>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end w-full" tabindex="-1" id="product">
        <div class="offcanvas-header border-bottom py-5 bg-surface-secondary">
            <h5>Product Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <header class="bg-surface-secondary">
                <div class="bg-cover" style="height:300px;background-position:center center" id="product-cover"></div>
                <div class="container-fluid max-w-screen-xl">
                    <div class="d-flex flex-column flex-sm-row justify-content-between gap-3 pt-4">
                        <h2 id="productname">Product Name</h2>
                        <div>
                            <a href="#" class="btn px-3 btn-neutral">
                                <span>Purchase</span>
                            </a>
                        </div>
                    </div>

                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="overview-tab" data-bs-toggle="tab" href="#overview"
                                role="tab" aria-controls="overview" aria-selected="true">Overview</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="images-tab" data-bs-toggle="tab" href="#images" role="tab"
                                aria-controls="images" aria-selected="false">Images</a>
                        </li>
                    </ul>
                </div>
            </header>
            <main class="py-6 bg-surface-secondary">
                <div class="container-fluid max-w-screen-xl">
                    <div class="tab-content mt-3">
                        <div class="tab-pane fade show active" id="overview" role="tabpanel"
                            aria-labelledby="overview-tab">
                            <div class="vstack gap-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="mb-3">Product Description</h5>
                                        <p class="text-sm lh-relaxed" id="productdesc">N/A</p>
                                    </div>
                                </div>
                            </div>
                            <div class="vstack gap-6 mt-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="mb-4">Details</h5>
                                        <div class="vstack gap-4">
                                            <div class="d-flex align-items-center">
                                                <i class="ph ph-cube me-2 text-muted"></i>
                                                <p class="text-sm text-heading">Material: <span
                                                        id="productmaterial">N/A</span></p>
                                            </div>
                                            <div class="d-flex align-items-center">
                                                <i class="ph ph-palette me-2 text-muted"></i>
                                                <p class="text-sm text-heading">Color: <span
                                                        id="productcolor">N/A</span></p>
                                            </div>
                                            <div class="d-flex align-items-center">
                                                <i class="ph ph-package me-2 text-muted"></i>
                                                <p class="text-sm text-heading">Stock: <span
                                                        id="productstock">N/A</span></p>
                                            </div>
                                            <div class="d-flex align-items-center">
                                                <i class="ph ph-tag me-2 text-muted"></i>
                                                <p class="text-sm text-heading">Price: <span
                                                        id="productprice">N/A</span></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                            <div class="row g-5" id="images-tab-content">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <main class="py-6 bg-surface-secondary">
        <div class="container-fluid">
            <div class="d-flex flex-column flex-sm-row justify-content-between gap-3">
                <div class="input-group input-group-sm input-group-inline">
                    <span class="input-group-text pe-2"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" placeholder="Search" id="search">
                </div>
                <div>
                    <button type="button" class="btn btn-sm px-3 btn-neutral d-flex align-items-center" data-bs-toggle="offcanvas" data-bs-target="#filters">
                        <span>Filters</span>
                    </button>
                </div>
            </div>
            <div class="row g-6 mt-1" id="product-container">
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js"></script>
    <script src="Assets/Scripts/index.js"></script>
</body>

</html>
